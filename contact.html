  <section class="contact section-header">
    <h1>Contact Information</h1>
    <p>Feel free to contact me and I will respond within 24 hours</p>
    <!--add action later-->
    <form action="#" method="post">
      <label class="standard-label" for="name">Name<span>*</span></label>
      <input type="text" id="name" class="field" placeholder="Your Name" required>

      <label class="standard-label" for="email">Email<span>*</span></label>
      <input type="email" id="email" class="field" placeholder="aya.ogihara@contact.com" required>

      <label class="standard-label" for=phone>Phone</label>
      <input type="number" id="phone" class="field" placeholder="000-000-0000">

      <label class="standard-label" for="message">Message<span>*</span></label>
      <textarea maxlength="240" id="message" class="field" required></textarea>

      <input type="submit" value="Send message" id="submit-btn">
    </form>
